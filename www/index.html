<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css">
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.min.css">
        <title>Hello World</title>
    </head>
    <body>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/get.js"></script>
        <div data-role="page" id="index">
            <div data-role="header" data-position="fixed">
                <a data-role="button" data-position="left" onclick="feed_init()">Refresh</a>
                <h1>DNN Times</h1>
            </div>
            
            <ul data-role="listview" id="notif_display">
                <li data-icon="false"><a href="#">
                    <h2 class="title_text">The text</h2>
                    <p class="title_date">The date</p>
                    </a>
                </li>
            </ul>
            
            <div data-role="footer" data-position="fixed" id="footer">
                <ul data-role="listview">
                    
                </ul>
            </div>
        </div>
        
        <div data-role="page" id="post" data-add-back-btn="true" data-theme="a" >
            <div class="header" data-role="header" data-position="fixed">
        		<h1 id="header_text">DNN Times</h1>
                <!--<a href="#options" data-icon="gear" class="ui-btn-right">Register</a>-->
        	</div>
            <div data-role="content">
                <h1 class="post_headline">Loading...</h1>
                <img class="post_feat_img" alt="" />
                <h3 class="post_date">Loading...</h3>
                <hr>
                <p class="post_content">Loading...</p>
            </div>
        </div>
        
        <div id="register_device" data-role="page" data-theme="a" data-overlay-theme="a" data-add-back-btn="true" >
            <div class="header" data-role="header" data-position="fixed">
                
        		<h1 id="header_text">DNN Times</h1>
        	</div>
            <div data-role="content">
                <h3 class="reg_headline">Register your device</h3>
                <br>
                <hr>
                <br>
                <form action="http://dnn-times.com/public_lib/register_user" id="register_new" method="post" onsubmit="return register_device()">
                    <input type="text" name="register_name" id="register_name" placeholder="Name"  />
                    <br><p id="name_error"></p>
                    <input type="text" name="register_email" id="register_email" placeholder="E-mail ID"  />
                    <br><p id="email_error"></p>
                    <input type="number" name="register_mobnum" id="register_mobnum" placeholder="Mobile number"  />
                    <br><p id="mobnum_error"></p>
                    <input type="hidden" name="reg_key" id="reg_key" />
                    <input type="hidden" name="reg_platform" id="reg_platform" />
                    <input type="submit" value="Send" data-theme="b" />
                </form>
                <h5 id="register_response"></h5>
            </div>
        </div>
        
        <div id="feedback" data-role="page" data-add-back-btn="true">
            <div class="header" data-role="header" data-position="fixed">
        		<h1 id="header_text">DNN Times</h1>
                
        	</div>
            <div data-role="content" data-theme="a">
                <h1 class="post_headline">Send feedback</h1>
                <br>
                <hr>
                <br>
                <form action="http://dnn-times.com/public_lib/ffff" method="post" onsubmit="return submit_form()" id="feedback_form">
                    <input type="text" name="feedback_name" id="basic" placeholder="Name"  />
                    <br>
                    <textarea name="feedback_message" placeholder="Message"></textarea>
                    <br><br>
                    <input type="submit" value="Send" />
                </form>
                <p id="feedback_return"></p>
                
            </div>
        </div>
        
        
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            $(document).ready(function(){
                $.getJSON(SERVER_URL+"public_lib/get_init",function(data){
        alert("called");
        no_of_notif = data.length;
        console.log
        $('#notif_display').html('');
        
        for(i=0; i < no_of_notif ; i++){
            $('#notif_display').append('<li><a class="" id="notif" href="#post" data-transition="slide" onclick="get_post('+data[i].post_id+')"><h2>'+ data[i].dnn_post_title +'</h2><p>'+moment(data[i].dnn_post_date, "DD-MM-YYYY").format("Do MMM YYYY")+'</p></a></li>');
        }
    
        first = data[0].post_id ;
        last = data[no_of_notif - 1].post_id;
        
        $('#footer ul').append('<li><a onclick="load_more('+last+')" href="#"><h1>Load more</h1></a></li>');
        
        $('#notif_display').listview('refresh');
        $('#footer ul').listview('refresh');
        
    });
            });
            
        </script>
    </body>
</html>
